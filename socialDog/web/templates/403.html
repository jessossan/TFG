{% extends 'base/base.html' %}

{% block title %}SocialDog{% endblock %}

{% block content %}
    <style>
        h2 {
            padding-top: 100px;
        }
    </style>

    <div class="message">
        {% if messages %}
            {% for message in messages %}
                <h2 style="text-align: center">{{ message }}</h2>
            {% endfor %}
         {% else %}
            <h2 style="text-align: center">No tiene permisos para acceder a este lugar</h2>
        {% endif %}
    </div>

{% endblock %}
