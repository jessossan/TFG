{% block content %}

        <div class="container-fluid">
            <div class="col-md-12">

                <!-- Formulario Borrado -->
                <form id="borrar" enctype="multipart/form-data" method="post" action="" class="form" role="form">
                    {% csrf_token %}
                    <h4><b>    {{ actor.userAccount.first_name }} {{ actor.userAccount.last_name }},</b></h4>
                    <p style="font-size:25px">¿Está seguro que desea eliminar el comentario <b>"{{ comment.title }}"</b> a <b>{{ dog.name }}</b>?</p>
                    <br>
                    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
                    <a class="btn cancelbutton" href="/dogs/profile/{{ dog.pk }}">Cancelar</a>

                </form>

            </div>
        </div>
    </div>

{% endblock %}
