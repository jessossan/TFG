{% extends "base/base.html" %}

<!-- CONTENIDO -->
{% block content %}

        <div class="container-fluid">
            <div class="col-md-12">

                <!-- Formulario Borrado -->
                <form id="borrar" enctype="multipart/form-data" method="post" action="" class="form" role="form">
                    {% csrf_token %}
                    <h4><b>    {{ actor.userAccount.first_name }} {{ actor.userAccount.last_name }},</b></h4>
                    <p style="font-size:25px">¿Está seguro que desea eliminar el mensaje recibido, <b>"{{ message.subject }}"</b>?</p>
                    <br>
                    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
                    <a class="btn cancelbutton" href="/messages/received">Cancelar</a>

                </form>

            </div>
        </div>

{% endblock %}
